<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .big {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #btn {
      width: 100px;
      border: 1px solid #ccc;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="big">
    <div>
      <h1 id="h1">马月月是个大坏蛋</h1>
    </div>
    <div class="small">
      <button id="btn">点击让你变好人</button>
    </div>
  </div>


  <script>
    const btn = document.getElementById('btn')
    let h1 = document.getElementById('h1')
    btn.onclick = () => {
      h1.innerHTML = "你变成好人了"
    }
  </script>
</body>
</html>
